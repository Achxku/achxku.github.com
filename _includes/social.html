<h6>Follow me</h6>

<ul class="social-media">

  {% if site.social.github %}
    <li>
      <a title="{{ site.social.github }} on Github" href="https://github.com/{{ site.social.github }}" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.stackoverflow %}
    <li>
      <a title="{{ site.social.stackoverflow }} on StackOverflow" href="" target="_blank"><i class="fa fa-stack-overflow fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.linkedin %}
    <li>
      <a title="{{ site.social.linkedin }} on LinkedIn" href="" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.instagram %}
    <li>
      <a title="{{ site.social.instagram }} on Instagram" href="" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.lastfm %}
    <li>
      <a title="{{ site.social.lastfm }} on Last.fm" href="" target="_blank"><i class="fa fa-lastfm fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.rss %}
    <li>
      <a title="{{ site.social.rss }} RSS" href="" target="_blank"><i class="fa fa-rss fa-2x"></i></a>
    </li>
  {% endif %}

</ul>
